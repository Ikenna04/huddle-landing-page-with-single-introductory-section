<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Huddle Landing Page With Single Jntroductory Section</title>
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon" />
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<section class="container">
			<header>
				<img
					src="img/logo.svg"
					alt="Logo Icon" />
			</header>
			<main>
				<section class="section-img">
					<img
						src="img/illustration-mockups.svg"
						alt="Illustration Image" />
				</section>
				<section class="section-text">
					<article>
						<h1>Build The Community Your Fans Will Love</h1>
						<p>
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion.
						</p>
						<div class="btn cp">Register</div>
					</article>
				</section>
			</main>
			<footer>
				<div class="social-links">
					<p class="fb cp">
						<img
							src="img/icon-facebook.svg"
							alt="Facebook Icon" />
					</p>
					<p class="fb cp">
						<img
							src="img/icon-facebook-hover.svg"
							alt="Hover Facebook Icon" />
					</p>
				</div>
				<div class="social-links">
					<p class="tw cp">
						<img
							src="img/icon-twitter.svg"
							alt="Twitter Icon" />
					</p>
					<p class="tw cp">
						<img
							src="img/icon-twitter-hover.svg"
							alt="Hover Twitter Icon" />
					</p>
				</div>
				<div class="social-links">
					<p class="ig cp">
						<img
							src="img/icon-instagram.svg"
							alt="Instagram Icon" />
					</p>
					<p class="ig cp">
						<img
							src="img/icon-instagram-hover.svg"
							alt="Hover Instagram Icon" />
					</p>
				</div>
			</footer>
		</section>
	</body>
</html>
